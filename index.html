<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #28a745;
            --bg-color: #f7f9fc;
            --text-color: #333;
            --container-bg: #fff;
            --font-family: 'Helvetica Neue', Arial, sans-serif;
            --dark-bg-color: #2c3e50;
            --dark-text-color: #ecf0f1;
            --dark-container-bg: #34495e;
        }

        /* 다크 모드 */
        body.dark-mode {
            background-color: var(--dark-bg-color);
            color: var(--dark-text-color);
        }

        body.dark-mode .container {
            background-color: var(--dark-container-bg);
        }

        body {
            font-family: var(--font-family);
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.5em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode-toggle {
            background: transparent;
            border: none;
            font-size: 1em;
            cursor: pointer;
            color: white;
            outline: none;
        }

        .progress-bar {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 10px;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.4s ease;
        }

        .question {
            display: none;
            margin-bottom: 20px;
            text-align: left;
        }

        .question.active {
            display: block;
        }

        .question label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .question input[type="radio"],
        .question input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .result,
        .advice,
        .plan,
        .playlist,
        .guide {
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: left;
        }

        .advice {
            color: var(--secondary-color);
        }

        .resources,
        .emotion-diary {
            margin-top: 30px;
            text-align: left;
        }

        .resources h3,
        .emotion-diary h3 {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2em;
        }

        .resources ul,
        .emotion-diary ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .resources ul li a,
        .emotion-diary ul li a {
            text-decoration: none;
            color: var(--primary-color);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #357ABD;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }

        .diary-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .diary-input textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .diary-input textarea::placeholder {
            color: #666;
            font-style: italic;
        }

        .diary-list-item {
            padding: 10px;
            margin-top: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .progress-status {
            font-size: 1em;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: right;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .header {
                font-size: 1.3em;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .header {
                font-size: 1.2em;
            }

            button {
                font-size: 12px;
                padding: 6px 14px;
            }
        }
    </style>
</head>

                legend.textContent = question.legend;
                fieldset.appendChild(legend);

                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = "q" + (index + 1);
                    input.value = option.value;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(" " + option.label));
                    fieldset.appendChild(label);
                    fieldset.appendChild(document.createElement("br"));

            currentQuestionIndex++;

                        { value: "0", label: "재회 얘기없이 은근한 관심만 표현" },
                    ],
                },
                {
                    legend: "연락 마무리를 누가 더 많이 했나요?",
                    options: [
                        { value: "30", label: "항상 내가 먼저" },
                        { value: "20", label: "내가 한 적이 더 많음" },
                        { value: "10", label: "상대가 한 적이 좀 더 많음" },
                        { value: "0", label: "항상 상대가 먼저" },
                    ],
                },
                {
                    legend: "연락을 무시 당했을 때 나의 대처는?",
                    options: [
                        { value: "10", label: "한번 더 톡을 보낸다." },
                        { value: "10", label: "연락을 무시하는 이유를 묻는다." },
                        { value: "0", label: "더 이상 아무 것도 하지 않는다." },
                        { value: "20", label: "며칠 있다 다른 얘기로 연락해본다." },
                    ],
                },
                {
                    legend: "연락했을 때 상대의 '긍정적인' 반응?",
                    options: [
                        { value: "10", label: "내 질문에 성실하게 대답", type: "checkbox" },
                        { value: "10", label: "긍정적인(친절or친근) 말투", type: "checkbox" },
                        { value: "20", label: "묻지도 않은 이야기를 꺼냄", type: "checkbox" },
                        { value: "20", label: "종종 즉각적으로 답장이 옴", type: "checkbox" },
                        { value: "20", label: "나의 근황에 대해 먼저 물어봄", type: "checkbox" },
                        { value: "20", label: "나의 근황을 알고 있음", type: "checkbox" },
                        { value: "30", label: "다시 만나 이야기 할 수 있음을 암시", type: "checkbox" },
                        { value: "40", label: "다시 사귈 수 있음을 암시", type: "checkbox" },
                    ],
                },
                {
                    legend: "연락했을 때 상대의 '부정적인' 반응?",
                    options: [
                        { value: "0", label: "연락하지 말아달라고 함", type: "checkbox" },
                        { value: "10", label: "답장은 오지만 단답", type: "checkbox" },
                        { value: "20", label: "답장은 오지만 경계하는 말투", type: "checkbox" },
                        { value: "20", label: "10시간 넘는 답장 텀, 3번 이상", type: "checkbox" },
                        { value: "30", label: "연애 때와 달리 읽씹, 안읽씹을 자주 함", type: "checkbox" },
                        { value: "30", label: "나를 원망하고 화를 냄", type: "checkbox" },
                        { value: "20", label: "답장을 늦게 한 것에 변명 함", type: "checkbox" },
                        { value: "20", label: "이별 당시 상황에 대해 얘기를 함", type: "checkbox" },
                    ],
                },
            ];

            const reunionQuestionsContainer = document.getElementById("reunionQuestionsContainer");

            reunionQuestions.forEach((question, index) => {
                const fieldset = document.createElement("fieldset");
                fieldset.className = "question";
                if (index === 0) fieldset.classList.add("active"); // 첫 번째 질문만 활성화

                const legend = document.createElement("legend");
                legend.textContent = question.legend;
                fieldset.appendChild(legend);

                question.options.forEach((option) => {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = option.type || "radio";
                    input.name = "r" + (index + 1) + (option.type === "checkbox" ? "[]" : "");
                    input.value = option.value;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(" " + option.label));
                    fieldset.appendChild(label);
                    fieldset.appendChild(document.createElement("br"));
                });

                reunionQuestionsContainer.appendChild(fieldset);
            });

            // 폼이 동적으로 추가된 후 진행 바도 업데이트
            updateReunionProgressBar();
        });

        // 다음 재회 질문 표시
        function showNextReunionQuestion() {
            const questions = document.querySelectorAll('#reunionQuestionsContainer .question');
            const currentQuestion = questions[currentReunionQuestionIndex];

            // 선택이 안된 경우 알림
            const checkedInputs = currentQuestion.querySelectorAll('input[type="radio"]:checked, input[type="checkbox"]:checked');
            if (checkedInputs.length === 0) {
                alert("질문에 답변을 선택해주세요.");
                return;
            }

            // 현재 질문 숨기고 다음 질문 표시
            currentQuestion.classList.remove('active');
            currentReunionQuestionIndex++;

            if (currentReunionQuestionIndex < questions.length) {
                questions[currentReunionQuestionIndex].classList.add('active');
                updateReunionProgressBar();
            } else {
                document.getElementById("reunionNextButton").style.display = 'none';
                document.getElementById("calculateReunionButton").style.display = 'block';
            }
        }

        // 재회 확률 계산 함수
        function calculateReunion() {
            const form = document.forms['reunionForm'];
            let score = 0;

            // 각 질문의 점수 합산
            for (let i = 1; i <= 18; i++) {
                const question = form['r' + i];
                if (question) {
                    if (question.length) {
                        for (const option of question) {
                            if (option.checked) {
                                score += parseInt(option.value);
                            }
                        }
                    } else if (question.checked) {
                        score += parseInt(question.value);
                    }
                }
            }

            // 재회 확률 계산 및 결과 표시
            let probability = getReunionProbability(score);
            document.getElementById('reunionResult').innerText = `재회 확률: ${probability}%`;

            // 각 확률에 따른 조언 제공
            let advice = getReunionAdvice(probability);
            document.getElementById('reunionAdvice').innerText = advice;
        }

        function getReunionProbability(score) {
            // 점수에 따른 재회 확률 계산
            if (score <= 100) {
                return 20; // 낮은 확률
            } else if (score <= 200) {
                return 40; // 보통 확률
            } else if (score <= 300) {
                return 60; // 높은 확률
            } else {
                return 80; // 매우 높은 확률
            }
        }

        function getReunionAdvice(probability) {
            if (probability <= 20) {
                return "현재 상황에서 재회 가능성은 낮습니다. 이 시기를 나를 돌아보고 성장하는 기회로 삼아보세요.";
            } else if (probability <= 40) {
                return "재회 가능성은 있지만, 쉽게 이루어지지는 않을 것입니다. 신중하게 접근하는 것이 중요합니다.";
            } else if (probability <= 60) {
                return "손에 잡힐 듯 말듯 답답하고 힘들 수 있어요.\n그러나 지금은 인내가 필요할 때입니다. 그 사람은 분명 나를 의식하고 있는 상황입니다. 그래서 연락을 하면 받아주긴 하겠지만, 태도가 긴가민가 하고, 반응도 그리 만족스럽진 않을 거에요. 재회를 위해서는 좀 더 강력한 한방이 필요합니다.";
            } else {
                return "재회 가능성이 높습니다! 상대방도 당신에게 긍정적인 감정을 갖고 있을 가능성이 큽니다. 자연스럽게 다가가면 좋은 결과를 얻을 수 있을 것입니다.";
            }
        }

        // 설문 종료 후 재회 확률 계산 시작
        function showReunionSection() {
            document.getElementById('reunionSection').style.display = 'block';
        }

        // 진행 바 업데이트 (재회 확률 설문)
        function updateReunionProgressBar() {
            const questions = document.querySelectorAll('#reunionQuestionsContainer .question');
            const progress = ((currentReunionQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';

            // 진행 상태 업데이트
            document.getElementById('progressStatus').innerText = `재회 설문 ${currentReunionQuestionIndex + 1}/${questions.length}`;
        }
    </script>
