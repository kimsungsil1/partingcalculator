<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이별 후 회복 기간 예측하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif; /* 기본 폰트 변경 */
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-family: 'Dancing Script', cursive; /* 헤더 폰트 변경 */
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 2em; /* 헤더 폰트 크기 조정 */
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress {
            height: 10px;
            background-color: #4a90e2;
            border-radius: 5px;
            width: 0;
        }
        .question {
            margin-bottom: 20px;
            text-align: left;
            font-family: 'Playfair Display', serif;
        }
        .question label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .result, .advice, .plan, .playlist, .guide {
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.3em;
            text-align: left;
            font-family: 'Playfair Display', serif;
        }
        .advice {
            color: #28a745;
        }
        .resources, .emotion-diary {
            margin-top: 30px;
            text-align: left;
        }
        .resources h3, .emotion-diary h3 {
            color: #4a90e2;
            font-weight: bold;
            font-size: 1.2em;
            font-family: 'Dancing Script', cursive;
        }
        .resources ul, .emotion-diary ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .resources ul li a, .emotion-diary ul li a {
            text-decoration: none;
            color: #4a90e2;
            font-family: 'Playfair Display', serif;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Playfair Display', serif;
        }
        button:hover {
            background-color: #357ABD;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        .diary-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .diary-input textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Playfair Display', serif;
        }
        .diary-input textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }
        .diary-list-item {
            padding: 10px;
            margin-top: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .header {
                font-size: 1.8em;
            }
            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .header {
                font-size: 1.6em;
            }
            button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            이별 후 회복 기간 예측하기
        </div>

        <!-- 진행 상태 표시기 -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- 설문 폼 -->
        <form id="surveyForm">
            <fieldset class="question">
                <legend>관계의 길이는 얼마나 되었나요?</legend>
                <input type="radio" name="q1" value="10"> 1년 미만<br>
                <input type="radio" name="q1" value="20"> 1-3년<br>
                <input type="radio" name="q1" value="30"> 3년 이상
            </fieldset>

            <fieldset class="question">
                <legend>이별의 충격은 얼마나 컸나요?</legend>
                <input type="radio" name="q2" value="30"> 매우 컸다<br>
                <input type="radio" name="q2" value="20"> 보통<br>
                <input type="radio" name="q2" value="10"> 별로 충격적이지 않았다
            </fieldset>

            <fieldset class="question">
                <legend>현재 감정 상태를 어떻게 표현하시겠어요?</legend>
                <input type="radio" name="q6" value="50"> 매우 슬프다<br>
                <input type="radio" name="q6" value="40"> 다소 슬프다<br>
                <input type="radio" name="q6" value="20"> 평온하다<br>
                <input type="radio" name="q6" value="10"> 다소 행복하다<br>
                <input type="radio" name="q6" value="0"> 매우 행복하다
            </fieldset>

            <fieldset class="question">
                <legend>이별 후 새로운 활동이나 취미를 시작했나요?</legend>
                <input type="radio" name="q8" value="10"> 예, 여러 가지 새로운 활동을 시작했다<br>
                <input type="radio" name="q8" value="20"> 예, 몇 가지 새로운 활동을 시작했다<br>
                <input type="radio" name="q8" value="30"> 아니요, 기존 활동만 유지하고 있다<br>
                <input type="radio" name="q8" value="40"> 아니요, 아무런 활동도 하지 않았다
            </fieldset>

            <fieldset class="question">
                <legend>이별 후 수면 패턴은 어떻게 변했나요?</legend>
                <input type="radio" name="q9" value="40"> 불면증이 심해졌다<br>
                <input type="radio" name="q9" value="30"> 평소보다 덜 잔다<br>
                <input type="radio" name="q9" value="20">
